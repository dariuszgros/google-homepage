<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav>
      <a href="#" class="nav-link">Gmail</a>
      <a href="#" class="nav-link">Images</a>
      <button class="button-app-menu" href="#">
        <img src="images/apps_black_24dp.svg" alt="Apps menu button" />
      </button>
      <button class="button-sign-in" href="#">Sign in</button>
    </nav>

    <main>
      <img class="google-logo" src="images/google-logo.png" alt="Google logo" />
      <div class="search-menu">
        <img
          class="search-icon"
          src="images/search_black_24dp.svg"
          alt="Google search icon"
        />
        <input class="search-input" type="text" />
        <button>
          <img
            class="microphone-icon"
            src="images/mic_black_24dp.svg"
            alt="Google voice search button"
          />
        </button>
      </div>
      <div class="search-buttons">
        <button class="button-search">Google search</button>
        <!-- Rework "I'm feeling lucky" button to roulette style -->
        <button class="button-search">I'm Feeling Lucky</button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-left">
        <a class="footer-link" href="#">Advertising</a>
        <a class="footer-link" href="#">Business</a>
        <a class="footer-link" href="#">About</a>
        <a class="footer-link" href="#">How Search works</a>
      </div>
      <div class="footer-right">
        <a class="footer-link" href="#">Privacy</a>
        <a class="footer-link" href="#">Terms</a>
        <a class="footer-link" href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
